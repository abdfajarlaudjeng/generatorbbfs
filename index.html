<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Sistem</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fff);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="bg-white rounded-4 shadow-lg p-4 w-100" style="max-width: 400px;">
    <div class="text-center mb-4">
      <i class="bi bi-shield-lock-fill text-primary" style="font-size: 2rem;"></i>
      <h2 class="fw-bold mt-2">Selamat Datang</h2>
      <p class="text-muted small">PENGGUNA BBFS 423D ALL PAS</p>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Masukkan username" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Masukkan password" />
    </div>

    <div class="d-grid mb-2">
      <button onclick="login()" class="btn btn-primary">
        <i class="bi bi-box-arrow-in-right me-1"></i> Masuk
      </button>
    </div>
    <p id="errorMsg" class="text-danger text-center small d-none"></p>
  </div>

  <!-- Bootstrap JS (for future expansion if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const validUser = "admin";
    const validPass = "12345";

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (u === validUser && p === validPass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "Username atau password salah!";
        errorMsg.classList.remove("d-none");
      }
    }
  </script>

</body>
</html>
