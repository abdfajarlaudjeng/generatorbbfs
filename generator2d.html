<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>BBFS 2D Generator dengan Filter + Jumlah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 10px;
    }
    #total {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>BBFS 2D Generator + Filter Angka Main & Ekor</h2>

<input type="text" id="bbfsInput" placeholder="Masukkan 8 digit BBFS (contoh: 12345678)" maxlength="8">
<input type="text" id="angkaMain" placeholder="Masukkan Angka Main (contoh: 135)">
<button onclick="generateFiltered2D()">Generate Filtered 2D</button>

<textarea id="output" readonly placeholder="Hasil kombinasi akan muncul di sini..."></textarea>
<div id="total"></div>

<script>
function generateFiltered2D() {
  const bbfs = document.getElementById("bbfsInput").value.trim();
  const angkaMain = document.getElementById("angkaMain").value.trim();
  const output = document.getElementById("output");
  const totalBox = document.getElementById("total");

  output.value = '';
  totalBox.textContent = '';

  if (!/^\d{8}$/.test(bbfs)) {
    alert("Masukkan tepat 8 digit angka BBFS!");
    return;
  }
  if (!/^\d{1,10}$/.test(angkaMain)) {
    alert("Masukkan angka main (1 sampai 10 digit)!");
    return;
  }

  const digits = bbfs.split('');
  const filterSet = new Set(angkaMain.split(''));
  const results = [];

  for (let i = 0; i < digits.length; i++) {
    for (let j = 0; j < digits.length; j++) {
      const d1 = digits[i];
      const d2 = digits[j];
      const combo = d1 + d2;

      const matchMain = filterSet.has(d1) || filterSet.has(d2);
      const matchEkor = filterSet.has(d2); // ekor adalah digit ke-2

      if (matchMain || matchEkor) {
        results.push(combo);
      }
    }
  }

  if (results.length === 0) {
    output.value = "Tidak ada kombinasi yang cocok dengan filter.";
    totalBox.textContent = '';
  } else {
    output.value = results.join('\n');
    totalBox.textContent = `Total kombinasi ditampilkan: ${results.length}`;
  }
}
</script>

</body>
</html>
