<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>BBFS 2D Generator (Tanpa *)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button {
      font-size: 16px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>BBFS Generator (8 Digit â†’ 64 Kombinasi 2D, Tanpa *)</h2>
<input type="text" id="bbfsInput" placeholder="Masukkan 8 digit (contoh: 12345678)" maxlength="8">
<button onclick="generateBBFS2D()">Generate 64 LINE</button>

<textarea id="output" readonly placeholder="Hasil akan muncul di sini..."></textarea>

<script>
function generateBBFS2D() {
  const input = document.getElementById("bbfsInput").value.trim();
  const output = document.getElementById("output");

  if (!/^\d{8}$/.test(input)) {
    alert("Masukkan tepat 8 digit angka (0-9)!");
    return;
  }

  const digits = input.split('');
  const results = [];

  for (let i = 0; i < digits.length; i++) {
    for (let j = 0; j < digits.length; j++) {
      const combo = digits[i] + digits[j];
      results.push(combo);
    }
  }

  output.value = results.join('\n');
}
</script>

</body>
</html>
